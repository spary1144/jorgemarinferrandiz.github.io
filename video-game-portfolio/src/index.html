<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jorge Marín | Video Game Programmer</title>
        <link rel="stylesheet" href="styles/main.css">
    </head>
    <body>

        <!-- Background video (siempre en reproducción y en loop) -->
        <div class="bg-iframe-wrap" aria-hidden="true">
          <iframe id="bg-yt"
            src="https://www.youtube.com/embed/VIDEO_ID?autoplay=1&mute=1&controls=0&loop=1&playlist=VIDEO_ID&modestbranding=1&rel=0&playsinline=1"
            frameborder="0"
            allow="autoplay; encrypted-media"
            allowfullscreen
            title="background video"></iframe>
          <div class="video-overlay"></div>
        </div>

        <!-- Aquí se insertará el header -->
        <div id="header"></div>

        <main id="main-content">
            <!-- Secciones cargadas dinámicamente -->
        </main>

        <!-- Aquí se insertará el footer -->
        <div id="footer"></div>

        <script src="scripts/main.js"></script>
    </body>
</html>
